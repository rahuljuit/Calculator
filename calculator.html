<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >

<form  name="Calculator">
	<script src="main.js">
	</script>
	<center>

	
	 <input  name="ans" id="display" value="">
	
	
		<input type="button" class="digit" value="9" onclick="f9()">
		<input type="button" class="digit" value="8" onclick="f8()">
		<input type="button" class="digit" value="7" onclick="f7()">
		<input type="button"   id="plus" class="oper" value="+" onclick="fplus()">
	
	
		<input type="button" class="digit" value="6" onclick="f6()">
		<input type="button"  class="digit" value="5" onclick="f5()">
		<input type="button" class="digit" value="4" onclick="f4()">
		<input type="button" id="minus" class="oper" value="-" onclick="fminus()">
	
		<input type="button" class="digit" value="3" onclick="f3()">
		<input type="button" class="digit" value="2" onclick="f2()">
		<input type="button" class="digit" value="1" onclick="f1()">
		<input type="button" id="multiply" class="oper" value="*" onclick="fproduct()">
	
		<input type="button" class="digit" value="0" onclick="f0()">
		<input type="button" id="clearMem" class="oper" value="." onclick="runC()">
		<input type="button" id="equal" class="oper" value="=" onclick="fEquals()">
		<input type="button" id="divide" class="oper" value="/" onclick="fdivide()">
        <input type="Reset" id="reset" class="oper" value="Reset">	
	

</center>
</form>
</body>
</html>
